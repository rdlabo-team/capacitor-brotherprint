name: Verify Android (16KB page size)

on:
  pull_request:
  push:

jobs:
  verify-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: Verify 16KB alignment (strict)
        working-directory: android
        run: ./gradlew -Dorg.gradle.jvmargs="-Xmx2g" :verifyBrotherNative16KB -PbrotherPrint.warnOnly=false -PbrotherPrint.strict16kb=true

